components:
  schemas:
    Application:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        tenant:
          type: string
          format: uuid
          nullable: true
        user:
          type: integer
          readOnly: true
        user_email:
          type: string
          format: email
          readOnly: true
        program:
          type: string
          format: uuid
        program_title:
          type: string
          readOnly: true
        status:
          $ref: '#/components/schemas/ApplicationStatusEnum'
        submission_date:
          type: string
          format: date-time
          readOnly: true
        last_status_update:
          type: string
          format: date-time
          readOnly: true
        internal_remarks:
          type: string
          readOnly: true
        documents:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationDocument'
          readOnly: true
      required:
      - documents
      - id
      - internal_remarks
      - last_status_update
      - program
      - program_title
      - submission_date
      - user
      - user_email
    ApplicationDocument:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        file:
          type: string
          format: uri
        verification_status:
          allOf:
          - $ref: '#/components/schemas/VerificationStatusEnum'
          readOnly: true
        verification_remarks:
          type: string
          readOnly: true
      required:
      - file
      - id
      - name
      - verification_remarks
      - verification_status
    ApplicationDocumentRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        file:
          type: string
          format: binary
      required:
      - file
      - name
    ApplicationRequest:
      type: object
      properties:
        tenant:
          type: string
          format: uuid
          nullable: true
        program:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ApplicationStatusEnum'
      required:
      - program
    ApplicationStatusEnum:
      enum:
      - draft
      - submitted
      - under_review
      - shortlisted
      - approved
      - rejected
      - withdrawn
      type: string
      description: |-
        * `draft` - Draft
        * `submitted` - Submitted
        * `under_review` - Under Review
        * `shortlisted` - Shortlisted
        * `approved` - Approved
        * `rejected` - Rejected
        * `withdrawn` - Withdrawn
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        post:
          type: string
          format: uuid
        author:
          type: integer
          readOnly: true
        author_name:
          type: string
          readOnly: true
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - author_name
      - content
      - created_at
      - id
      - post
    CommentRequest:
      type: object
      properties:
        post:
          type: string
          format: uuid
        content:
          type: string
          minLength: 1
      required:
      - content
      - post
    Connection:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user1:
          type: integer
        user1_email:
          type: string
          format: email
          readOnly: true
        user2:
          type: integer
        user2_email:
          type: string
          format: email
          readOnly: true
        is_accepted:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - user1
      - user1_email
      - user2
      - user2_email
    ConnectionRequest:
      type: object
      properties:
        user1:
          type: integer
        user2:
          type: integer
        is_accepted:
          type: boolean
      required:
      - user1
      - user2
    Course:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        tenant:
          type: string
          format: uuid
          nullable: true
        title:
          type: string
          maxLength: 255
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
        thumbnail:
          type: string
          format: uri
          nullable: true
        instructor:
          type: integer
          nullable: true
        instructor_name:
          type: string
          readOnly: true
        is_published:
          type: boolean
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
          readOnly: true
      required:
      - description
      - id
      - instructor_name
      - lessons
      - slug
      - title
    CourseRequest:
      type: object
      properties:
        tenant:
          type: string
          format: uuid
          nullable: true
        title:
          type: string
          minLength: 1
          maxLength: 255
        slug:
          type: string
          minLength: 1
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          minLength: 1
        thumbnail:
          type: string
          format: binary
          nullable: true
        instructor:
          type: integer
          nullable: true
        is_published:
          type: boolean
      required:
      - description
      - slug
      - title
    Criterion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        field_name:
          type: string
          description: Field name in profile to validate against
          maxLength: 100
        operator:
          type: string
          maxLength: 20
        value:
          type: string
          maxLength: 255
      required:
      - description
      - field_name
      - id
      - name
      - value
    CriterionRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
